<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>새 글 작성</title>
    <link rel="stylesheet" href="/css/newPost.css">
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>
<div th:replace="~{view/header :: header}"></div>
<div class="container">
    <h1>새 글 작성</h1>
    <form action="/posts/create" method="post" enctype="multipart/form-data">
        <label for="title">제목:</label>
        <input type="text" id="title" name="title" required>

        <label for="content">내용:</label>
        <textarea id="content" name="content" required></textarea>

        <label for="tags">태그 (쉼표로 구분):</label>
        <input type="text" id="tags" name="tags">

        <label for="images">이미지 업로드:</label>
        <input type="file" id="images" name="image" multiple>

        <label for="published">임시글 설정:</label>
        <input type="checkbox" id="published" name="published"><br>

        <label for="status">공개 설정:</label>
        <input type="checkbox" id="status" name="status"><br>

        <input type="submit" value="게시물 작성">
    </form>
</div>
</body>
</html>
