<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>헤더</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body>
<header>
    <div class="header-left">
        <h1><a href="/blogs" style="color: white; text-decoration: none;">Blog</a></h1>
    </div>
    <div class="header-right">
        <img th:if="${user.profileImage != null}" th:src="@{|${user.profileImage}|}" alt="이미지 로딩중 " class="profile-pic" id="profile-pic">
        <img th:unless="${user.profileImage != null}" src="/images/hi.png" alt="이미지 없음">
<!--        <img src="/images/hi.png" alt="프로필 사진" class="profile-pic" id="profile-pic">-->
        <div class="dropdown-content" id="dropdown-content">
            <a th:href="@{/blogs/{id} (id=${blog.blogId})}">내 블로그</a>
            <a href="/posts/new">새 글 작성</a>
            <a th:href="@{/blogs/draft/{id} (id=${blog.blogId})}">임시글 목록</a>
            <a href="/logout">로그아웃</a>
        </div>
    </div>
</header>

<script>
    document.getElementById('profile-pic').addEventListener('click', function () {
        var dropdown = document.getElementById('dropdown-content');
        if (dropdown.style.display === 'none' || dropdown.style.display === '') {
            dropdown.style.display = 'block';
        } else {
            dropdown.style.display = 'none';
        }
    });
</script>

</body>
</html>
