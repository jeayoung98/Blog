<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" >
    <title>블로그 메인 페이지</title>
    <link rel="stylesheet" href="/css/blog.css">
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>
<!-- 헤더 파일을 포함 -->
<div th:replace="~{view/header :: header}"></div>

<div class="blog-container">
    <header>
        <h1>블로그</h1>
    </header>
    <main>
        <div th:if="${posts.isEmpty()}" class="empty-blog">
            <img src="/images/hi.png" alt="포스트가 없습니다.">
            <p>포스트가 없습니다.</p>
        </div>
        <div th:unless="${posts.isEmpty()}" class="post-list">
            <div th:each="post : ${posts}" class="post-preview">
                <a th:href="@{/api/posts/{id}(id=${post.postId})}">
                    <div class="post-image">
                        <img th:if="${post.images.size() > 0}" th:src="@{{fileName}(fileName=${post.images[0].filePath})}" alt="이미지 미리보기">
                    </div>
                    <div class="post-title">
                        <h2 th:text="${post.title}">제목</h2>
                    </div>
                </a>
            </div>
        </div>
    </main>
</div>
</body>
<script>
    document.getElementById('profile-pic').addEventListener('click', function () {
        var dropdown = document.getElementById('dropdown-content');
        if (dropdown.style.display === 'none' || dropdown.style.display === '') {
            dropdown.style.display = 'block';
        } else {
            dropdown.style.display = 'none';
        }
    });
</script>
</html>
