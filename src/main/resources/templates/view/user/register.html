<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>등록</title>
    <link rel="stylesheet" href="/css/signup.css">
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>
<div th:replace="~{view/header :: header}"></div>
<div class="div-container">
    <div class="content-container">
        <img src="/images/hi.png" class="signup-image">
        <div class="signup-container">
            <h1>회원가입</h1>
            <form th:action="@{/userreg}" method="post" enctype="multipart/form-data">
                <label for="username">아이디:</label>
                <input type="text" id="username" name="username" required><br>
                <!-- 중복확인 버튼 -->

                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required><br>

                <label for="confirmPassword">비밀번호 확인:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required><br>

                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="name">이름:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="emailStatus">이메일 수신동의:</label>
                <input type="checkbox" id="emailStatus" name="emailStatus"><br>

                <label for="profileImage">프로필 이미지:</label>
                <input type="file" id="profileImage" name="profileImage"><br>

                <input type="submit" value="등록하기">
            </form>

        </div>
    </div>
</div>
</body>
<script>
    document.getElementById('profile-pic').addEventListener('click', function () {
        var dropdown = document.getElementById('dropdown-content');
        if (dropdown.style.display === 'none' || dropdown.style.display === '') {
            dropdown.style.display = 'block';
        } else {
            dropdown.style.display = 'none';
        }
    });
</script>
</html>
