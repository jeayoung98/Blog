<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>블로그 생성</title>
    <link rel="stylesheet" href="/css/createBlog.css">
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>
<div th:replace="~{view/header :: header}"></div>
<div class="div-container">
    <div class="container">
        <div class="image-container">
            <img src="/images/createBlog.png" alt="Blog Creation Image">
        </div>
        <div class="form-container">
            <h1>블로그 생성</h1>
            <form th:action="@{/blogs/create}" method="post">
                <label for="title">블로그 제목:</label>
                <input type="text" id="title" name="title" required>
                <input type="hidden" name="userId" th:value="${userId}">
                <button type="submit">블로그 생성</button>
            </form>
        </div>
    </div>
</div>
</body>
<script>
    // 공통 함수로 드롭다운 토글 기능 정의
    function toggleDropdown() {
        var dropdown = document.getElementById('dropdown-content');
        dropdown.style.display = (dropdown.style.display === 'none' || dropdown.style.display === '') ? 'block' : 'none';
    }

    // profile-pic에 클릭 이벤트 리스너 추가
    var profilePics = document.querySelectorAll('.profile-pic');
    profilePics.forEach(function(pic) {
        pic.addEventListener('click', toggleDropdown);
    });

    // 클릭 외부 감지하여 드롭다운 닫기
    document.addEventListener('click', function(event) {
        var isClickInside = document.querySelector('.header-right').contains(event.target);
        if (!isClickInside) {
            var dropdown = document.getElementById('dropdown-content');
            dropdown.style.display = 'none';
        }
    });
</script>
</html>
